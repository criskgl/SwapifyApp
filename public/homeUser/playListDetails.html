            color: #FFFFFF;

            text-decoration: none;

        }

            position: fixed;

            left: 0;

            justify-content: center;
            align-items: center;
        }

            width: 150px;
        }

            animation: fadeOut 0.5s;
            animation-fill-mode: forwards;
        }

            100% {
                opacity: 0;
                visibility: hidden;
            }
        }

    <!-- Handlebars Compilations -->
    <script>
        /* 1.Obtains parameters from url*/
        /* 2.Feeds Handlebars with info from ajax calls*/
        function buildPage() {
            var origin = window.location.origin;
            /**
              * Obtains parameters from the hash of the URL
              * @return Object
              */
            function getHashParams() {
                var hashParams = {};
                var e, r = /([^&;=]+)=?([^&;]*)/g,
                    q = window.location.href.substring(52);
                while (e = r.exec(q)) {
                    hashParams[e[1]] = decodeURIComponent(e[2]);
                }
                return hashParams;
            }

            /*Compiling handlebars and associating them with divs*/

            var navbarSource = document.getElementById('navbar-template').innerHTML,
                navbarTemplate = Handlebars.compile(navbarSource),
                navbarPlaceholder = document.getElementById('navbar-placeholder');

            var titleBackSource = document.getElementById('title-back-template').innerHTML,
                titleBackTemplate = Handlebars.compile(titleBackSource),
                titleBackPlaceholder = document.getElementById('title-back-placeholder');

            var playlistSource = document.getElementById('playlist-template').innerHTML,
                playlistTemplate = Handlebars.compile(playlistSource),
                playlistPlaceholder = document.getElementById('playlist-placeholder');

            var params = getHashParams();
            console.log(params);

            var access_token = params.access_token,
                play_list_id = params.playlist_id,
                error = params.error;

            if (error) {
                alert('There was an error during the authentication');
            } else {
                if (access_token) {
                    // render oauth info
                    /*
                    oauthPlaceholder.innerHTML = oauthTemplate({
                      access_token: access_token,
                      refresh_token: refresh_token
                    });*/
                    $.ajax({
                        url: 'https://api.spotify.com/v1/me',
                        headers: {
                            'Authorization': 'Bearer ' + access_token
                        },
                        success: function (response) {
                            console.log("HERE START 2");
                            console.log(response);
                            navbarPlaceholder.innerHTML = navbarTemplate(response);
                            $('#login').hide();
                            $('#loggedin').show();
                        }
                    });
                    $.ajax({
                        url: 'https://api.spotify.com/v1/playlists/' + play_list_id,
                        headers: {
                            'Authorization': 'Bearer ' + access_token
                        },
                        success: function (response) {
                            var tracks = response.tracks;
                            console.log(response);
                            titleBackPlaceholder.innerHTML = titleBackTemplate({
                                playlist: response,
                                origin: origin,
                                access_token: access_token
                            });
                            playlistPlaceholder.innerHTML = playlistTemplate({
                                playlist: response,
                                tracks: tracks
                            });
                        }
                    });
                } else {
                    // render initial screen
                    $('#login').show();
                    $('#loggedin').hide();
                }
            }
        };
        $(document).ready(buildPage());
    </script>

        var songPlayingId = null;

            if (songPlayingId) {//song playing?
