<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">

  <title>Swapify</title>
</head>

<body style="font-family: 'Roboto', sans-serif;">
  <div id="navbar-placeholder"></div>
  <div class="container">
    <div class="row mt-3">
      <div class="col-12">
        <h4 class="songitem">My Playlists</h4>
      </div>
    </div>
  </div>
  <div id="user-playlists"></div>



  <!-- Handlebars Templates -->
  <!-- NAVBAR Template -->
  <script id="navbar-template" type="text/x-handlebars-template">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#" style="font-family: Megrim;">
        <img src="img/logoSmall.png" width="30" height="30" class="d-inline-block align-top" alt=""> Swapify
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">How it works</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Log out ({{display_name}})</a>
          </li>
        </ul>
      </div>
    </nav>
  </script>
  <!-- TITLE BAR (WITH BACK BUTTON) Template -->
  <script id="navbar-template" type="text/x-handlebars-template">

  </script>

  <!-- PLAYLISTS Template -->
  <script id="playlist-template" type="text/x-handlebars-template">
    <div class="container">
      {{#each items}}
      <div class="row songitem" style="padding-bottom:8px; margin-bottom: 8px; border-bottom: 1px solid #ddd;" onclick="getdetails('{{this.id}}')">
            <div class="col-4">
                <img class="rounded" style="width: 100%;"src={{this.images.0.url}}>
            </div>
            <div class="col-8">
              <h6>{{this.name}}</h6>
              <p class="text-small" style="color: #bbb">{{this.tracks.total}} songs</p>
            </div>
      </div>
      {{/each}}
    </div>
  </script>
  <!-- Optional JavaScript -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <!-- Handlebars Compilations -->
  <script>
    var token;
    function buildPage() {

      /**
        * Obtains parameters from the hash of the URL
        * @return Object
        */
      console.log("HI");
      function getHashParams() {
        var hashParams = {};
        var e, r = /([^&;=]+)=?([^&;]*)/g,
          q = window.location.href.substring(42);
        while (e = r.exec(q)) {
          hashParams[e[1]] = decodeURIComponent(e[2]);
        }
        return hashParams;
      }

      /*Compiling handlebars and associating them with divs*/

      var navbarSource = document.getElementById('navbar-template').innerHTML,
        navbarTemplate = Handlebars.compile(navbarSource),
        navbarPlaceholder = document.getElementById('navbar-placeholder');

      var playlistSource = document.getElementById('playlist-template').innerHTML,
        playlistTemplate = Handlebars.compile(playlistSource),
        playlistsPlaceholder = document.getElementById('user-playlists');

      var params = getHashParams();
      console.log(params);
      token = params.access_token;

      var access_token = params.access_token,
        refresh_token = params.refresh_token,
        error = params.error;

      if (error) {
        alert('There was an error during the authentication');
      } else {
        if (access_token) {
          // render oauth info
          /*
          oauthPlaceholder.innerHTML = oauthTemplate({
            access_token: access_token,
            refresh_token: refresh_token
          });*/

          $.ajax({
            url: 'https://api.spotify.com/v1/me',
            headers: {
              'Authorization': 'Bearer ' + access_token
            },
            success: function (response) {
              console.access_token
              console.log(response);
              navbarPlaceholder.innerHTML = navbarTemplate(response);
              $('#login').hide();
              $('#loggedin').show();
            }
          });
          $.ajax({
            url: 'https://api.spotify.com/v1/me/playlists',
            data: {
              "limit": 50,
              "offset": 0
            },
            headers: {
              'Authorization': 'Bearer ' + access_token
            },
            success: function (response) {
              playlistsPlaceholder.innerHTML = playlistTemplate(response);
              console.log(response);
            }
          });
        } else {
          // render initial screen
          $('#login').show();
          $('#loggedin').hide();
        }
      }
    };
    $(document).ready(function () {
      buildPage();

    });
    function getdetails(playlist_id) {
      console.log("hey");

      window.open('playListDetails.html?access_token=' + token + "&playlist_id=" + playlist_id, '_self');
    }
  </script>
</body>

</html>
